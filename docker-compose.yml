version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: tinder
      POSTGRES_PASSWORD: tinder
      POSTGRES_DB: tinderpelis_dev
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinder"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./server
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+psycopg2://tinder:tinder@db:5432/tinderpelis_dev
      SECRET_KEY: dev-secret
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
